<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 인접 형제 선택자 */
        .orange + li {
            color: orangered;
        }
        li + li {
            font-style: italic;
            font-weight:  700;
            list-style: none;
        }

        .red ~ li {
            background: tomato;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="orange">오렌쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
    </ul>
    
</body>
</html>
