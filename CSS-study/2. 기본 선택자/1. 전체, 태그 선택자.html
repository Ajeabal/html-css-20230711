<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
        font-family: cursive;
    }

    li {
        font-weight: bold;
        color: green;
        list-style: none;
        margin: 10px;
    }

    p {
        font-style: italic;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>포도</li>
      <li>오렌지</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
    <p>바나나</p>
  </div>
</body>
</html>
